allprojects {
    repositories {
        mavenLocal()
        maven { url "https://jitpack.io" }
        mavenCentral()
        //jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'application'

if (!hasProperty('mainClass')) {
	mainClassName = 'com.jme3.recast4j.Recast.RecastTest'
}

ext.jmeVersion = "[3.2,)"

dependencies {
    // Engine
    implementation "org.jmonkeyengine:jme3-core:$jmeVersion"
    implementation "org.jmonkeyengine:jme3-bullet:$jmeVersion"
    
    // recast4j
    compile 'com.github.ppiastucki.recast4j:parent:master-SNAPSHOT'
    compile 'com.github.ppiastucki.recast4j:detour-tile-cache:master-SNAPSHOT'
    compile 'com.github.ppiastucki.recast4j:detour-crowd:master-SNAPSHOT'
    compile 'com.github.ppiastucki.recast4j:detour-extras:master-SNAPSHOT'
    compile 'com.github.ppiastucki.recast4j:recast:master-SNAPSHOT'
    compile 'com.github.ppiastucki.recast4j:detour:master-SNAPSHOT'
}
